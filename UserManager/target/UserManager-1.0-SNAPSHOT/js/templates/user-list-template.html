<!--<script type="text/template" id="user-list-template"> -->

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <% _.each(users, function(user) { %>
                <tr>
                    <td><%= user.get('firstname') %></td>
                    <td><%= user.get('lastname') %></td>
                    <td><%= user.get('age') %></td>
                    <td><a href="#/edit/<%= user.get('id') %>" class="btn btn-info">Edit</a></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
<!--</script>-->
